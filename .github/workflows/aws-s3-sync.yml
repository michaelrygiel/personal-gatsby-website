name: Upload Personal Website to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated to v4 for better performance

      # ADDED: Explicitly setup Node to ensure compatibility
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Gatsby 3 works well with Node 16 or 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # CHANGED: 'ci' is safer than 'install' for pipelines

      - name: Build
        run: npm run build

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete # Added --delete to remove old files
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-2'
          SOURCE_DIR: 'public'