name: Upload Personal Website to S3

on:
  # Trigger automatically when pushing to main
  push:
    branches:
      - main
  
  # Trigger manually from the GitHub Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated to v4 for better performance

      # ADDED: Explicitly setup Node to ensure compatibility
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node 20 LTS for Gatsby 5 and React 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 # Kept 'us-east-2' to match your previous setup

      - name: Deploy to S3
        run: |
          aws s3 sync public/ s3://${{ secrets.AWS_S3_BUCKET }} --delete --acl public-read

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
